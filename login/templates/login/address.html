{% extends 'html/init.html' %}
{% block title %}
Add Address
{% endblock %}
{% block meta %}
<meta name="description" content="Add your Address" >
{% endblock %}
{% block features %}
<div class="row justify-content-center">
<div class="col-sm-8 col-md-6">	
	<div class="card">
		<div class="card-body">
			<form method="POST" action="{% url 'login:add_address' %}">
				{% csrf_token %}
				{% include 'html/form-template.html' with form=form %}
				{% if warning %}
					<small class="text-muted card-text">{{warning}}</small>
				{% endif %}
				<button class="btn btn-outline-primary text-center card-link">Add</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
