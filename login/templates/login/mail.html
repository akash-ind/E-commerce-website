{% extends 'html/init.html' %}
{% block title %}
Verify
{% endblock %}
{% block meta %}
<meta name="robots" content="noindex, nofollow" >
{% endblock %}
{% block features %}
<div class="row justify-content-center">
<div class="col-sm-6 col-md-4">	
	<div class="card">
		<div class="card-body">
			<h5 class="card-title">Verify</h5>
			<form method="POST" action="{% url 'login:verify_user' %}">
				{% csrf_token %}
				{% include 'html/form-template.html' with form=form %}
				{% if warning %}
					<small class="text-muted card-text">{{warning}}</small>
				{% endif %}
					<small class="text-warning mb-2">Email has been send to you.</small>
					<br/>
				<button class="btn btn-outline-primary text-center card-link" type="submit">Login</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
