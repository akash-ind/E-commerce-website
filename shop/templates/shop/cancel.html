{% extends 'html/init.html' %}
{% block title %}
Cancel Product
{% endblock %}
{% block meta %}
<meta name="description" content="Cancel your order" >
{% endblock %}
{% block about-us %}
<div class="row">
	<div class="col-8 justify-content-center">
		{% if cancel %}
		<h4 class="text-danger">Your order has been successfully cancelled</h4>
		{% else %}
		<h4 class="text-danger">Orders containing Prints cannot be cancelled</h4>
		{% endif %}
	</div>
</div>
{% endblock %}
